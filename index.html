<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main CSS Template File -->
    <link rel="stylesheet" href="main.css">
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="all.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>CRUDS</title>
</head>
<body>
  <div class="container">
    <h1>CRUDS</h1>
    <p>Powered and Design for your NEEDS </p>
    <form action="">
      <input type="text" id="title" placeholder="Title">
      <input onkeyup="getTotal()" type="number"  placeholder="Price" id="price">
      <input onkeyup="getTotal()" type="number"  placeholder="Taxes" id="taxes">
      <input onkeyup="getTotal()" type="number"  placeholder="Ads" id="ads">
      <input onkeyup="getTotal()" type="number"  placeholder="Discount" id="discount">
      <div class="total">Total: <span id="total"></span></div>
      <input type="number" id="count" placeholder="Count (less than 100) ">
      <input type="text"  placeholder="Category" id="category">
      <input type="submit" onclick="CreateProd()"  value="Create" id="create">
      <input type="search" onkeyup="searchData(this.value)" placeholder="Search" id="search">
      <button id='title' onclick="getSearchMood(this.id)">Search By Title</button>
      <button id = 'category' onclick="getSearchMood(this.id)">Search By Category</button>
    </form>
  </div>
  <div class="display">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>TITLE</th>
          <th>PRICE</th>
          <th>TAXES</th>
          <th>ADS</th>
          <th>DISCOUNT</th>
          <th>TOTAL</th>
          <th>CATEGORY</th>
          <th>UPDATE</th>
          <th>DELETE</th>
        </tr>
      </thead>
      <tbody id="tbody">

      </tbody>
      <tfoot></tfoot>
    </table>
  </div>
  <script src="main.js"></script>
</body>
</html>
